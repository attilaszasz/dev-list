<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dev List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="dev-list.css">
    <!--[if lt IE 9]>
        <script src="js/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Dev List</a>
            </div>
            <ul id="main-menu" class="nav navbar-nav"></ul>
        </div>
    </div>

    <div class="container">
        <div id="edition" class="row">
        </div>
        <hr>
    </div> <!-- /container -->
    <!-- Templates -->
    <script id="main-menu-template" type="text/html">
        {{#years.years}}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{year}} <b class="caret"></b></a>
            <ul class="dropdown-menu">
                {{#editions}}
                <li><a class="main-menu-link" href="#" data-file-name="{{url}}">{{title}}</a></li>
                {{/editions}}
            </ul>
        </li>
        {{/years.years}}
    </script><!-- /#main-menu-template -->
    <script id="edition-template" type="text/html">
        <div class="col-sm-8 col-xs-12">
            <h3><span class="text-muted">{{edition.issue}}.</span> {{edition.title}}</h3>
            <ul id="link-list" class="list-group">
                {{#edition.links}}
                <li class="list-group-item">
                    <h4 class="list-group-item-heading"><a href="{{url}}">{{title}}</a></h4>
                    {{#description}}
                    <p class="list-group-item-text text-muted">{{description}}</p>
                    {{/description}}
                </li>
                {{/edition.links}}
            </ul>
        </div>
        <div class="col-sm-4 col-xs-12">
            {{#edition.freebook}}
            <div id="free-book" class="col-xs-12">
                <div class="row">
                    <h4>Free book of the week:</h4>
                    <strong>
                        {{#edition.freebook.url}}
                        <a href="{{edition.freebook.url}}">{{edition.freebook.title}}</a>
                        {{/edition.freebook.url}}
                        {{^edition.freebook.url}}
                        {{edition.freebook.title}}
                        {{/edition.freebook.url}}
                    </strong>
                    {{#edition.freebook.author}}
                    by {{edition.freebook.author}}
                    {{/edition.freebook.author}}
                </div>
                {{#edition.freebook.links}}
                <div class="row download-link">
                    <a href="{{url}}">{{name}}</a>
                </div>
                {{/edition.freebook.links}}
            </div>
            {{/edition.freebook}}
            {{#edition.book}}
            <div id="book" class="col-xs-12">
                <div class="row">
                    <h4>Recommended book:</h4>
                    <strong>
                        <a href="{{edition.book.url}}">{{edition.book.title}}</a>
                    </strong>
                    {{#edition.book.author}}
                    by {{edition.book.author}}
                    {{/edition.book.author}}
                </div>
            </div>
            {{/edition.book}}
        </div>
    </script>
    <!-- /Templates -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/hogan.js/3.0.0/hogan.js"></script>
    <script src="dev-list.js"></script>
</body>
</html>
